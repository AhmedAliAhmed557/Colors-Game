<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="colorGame.css" />
  </head>
  <body>
    <h1 style="background: steelblue;">
      The Great
      <br />
      <span id="colorDisplay">rgb(104, 204, 193)</span>
      <br />
      Color Game
    </h1>

    <div id="stripe">
      <button id="reset">New Colors</button>
      <span id="message"></span>
      <button class="mode">Easy</button>
      <button class="mode selected">Middle</button>
      <button class="mode">Hard</button>
    </div>
    <div id="container">
      <div
        class="square"
        style="display: block; background: rgb(217, 100, 9);"
      ></div>
      <div
        class="square"
        style="display: block; background: rgb(104, 204, 193);"
      ></div>
      <div
        class="square"
        style="display: block; background: rgb(220, 242, 12);"
      ></div>
      <div
        class="square"
        style="display: block; background: rgb(50, 114, 32);"
      ></div>
      <div
        class="square"
        style="display: block; background: rgb(142, 52, 62);"
      ></div>
      <div
        class="square"
        style="display: block; background: rgb(163, 197, 58);"
      ></div>
      <div
        class="square"
        style="display: block; background: rgb(163, 197, 58);"
      ></div>
      <div
        class="square"
        style="display: block; background: rgb(163, 197, 58);"
      ></div>
      <div
        class="square"
        style="display: block; background: rgb(163, 197, 58);"
      ></div>
      <div class="alert">
        <h3>You Are The Winner</h3>
        <span
          class="closebtn"
          onclick="this.parentElement.style.display='none'; reset()"
          >&times;</span
        >
      </div>
    </div>
    <script type="text/javascript" src="colorGame.js"></script>
  </body>
</html>
